<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Promise</title>
    <script>
      let asyncCall_1 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (true) {
              resolve("Success: Resolve Message");
            } else {
              reject("Error: Reject Message");
            }
          }, 2000);
        });
      };

      let asyncCall_2 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (true) {
              resolve(asyncCall_1());
            } else {
              reject("Error: Reject Message");
            }
          }, 2000);
        });
      };

      let asyncCall_3 = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (true) {
              resolve("Response from Async call 3");
            } else {
              reject("Error: Reject Message");
            }
          }, 2000);
        });
      };

      //   asyncCall_2()
      //     .then((res) => {
      //       console.log(res);
      //     })
      //     .catch((error) => {
      //       console.error(error);
      //     });

      //Promise.all();
      Promise.all([asyncCall_1(), asyncCall_2(), asyncCall_3()])
        .then((res) => console.log(res))
        .catch((error) => console.log(error))
        .finally(() => console.log("All Promise are complete"));
    </script>
  </head>
  <body></body>
</html>
