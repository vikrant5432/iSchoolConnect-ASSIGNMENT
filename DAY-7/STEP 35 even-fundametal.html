<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 800px;
        height: 400px;
        background-color: black;
        padding: 5px;
        margin: 50px auto;
      }
      .box div {
        width: 100px;
        height: 100px;
        background-color: white;
        margin: 5px;
        float: left;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        line-height: 100px;
      }
    </style>
    <!-- onload=init; -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementsByTagName("button")[0]
          .addEventListener("click", addBoxhandler);

        document
          .getElementsByTagName("button")[1]
          .addEventListener("click", stopAddingBox);
      });

      function addBoxhandler() {
        var element = document.createElement("div");
        document.getElementsByClassName("box")[0].appendChild(element);
        console.log("box is added");
      }
      function stopAddingBox() {
        document
          .getElementsByTagName("button")[0]
          .removeEventListener("click", addBoxhandler);
        document
          .getElementsByTagName("button")[1]
          .removeEventListener("click", stopAddingBox);
        console.log("stopped adding box");
      }
    </script>
  </head>
  <body>
    <button>add box</button>
    <button>remove box</button>
    <hr />
    <div class="box"></div>
  </body>
</html>
