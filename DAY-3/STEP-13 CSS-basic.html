<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width: 100px;
        height: 100px;
      }
      img[alt] {
        border: 2px solid black;
      }

      img[alt^="s"] {
        border: 2px green;
      }

      img[alt$="man"] {
        border: 3x solid red;
      }
      img[alt*="r"] {
        border: 5px dashed crimson;
      }
    </style>
  </head>
  <body>
    <img src="images/images/ironman.jpg" alt="ironman" />
    <img src="images/images/batman.jpg" alt="batman" />
    <img src="images/images/superman.jpg" alt="superman" />
    <img src="images/images/hulk.jpg" alt="hulk" />
    <img src="images/images/blackpanther.jpg" alt="blackpanther" />
    <img src="images/images/blackwidow.jpg" alt="blackwidow" />
    <img src="images/images/spiderman.jpg" alt="spiderman" />
    <img src="images/images/supergirl.jpg" alt="supergirl" />
    <img src="images/images/deadpool.jpg" alt="deadpool" />
    <img src="images/images/superman.jpg" alt="superman" />
    <img src="images/images/antman.jpg" alt="antman" />
  </body>
</html>
