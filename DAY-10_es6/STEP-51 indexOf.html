<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method</title>
    <script>
      var vals = [45, 23, 24, 49, 23, 65, 07, 99, 34, 44, 08, 53];

      //indexOf
      console.log(vals.indexOf(23));
      console.log(vals.lastIndexOf(23));

      //create an assignment where we have multiple indexs of x

      var f = vals.filter((e) => e === 23);
      console.log(f);
    </script>
  </head>
  <body></body>
</html>
