      //get() and set();
      var hero = Object.create(null);
      Object.defineProperty(hero, "title", {
        value: "Batman",
        writable: true,
        configurable: true,
        enumerable: true,
      });
      Object.defineProperty(hero, "titleAccess", {
        get: () => {
          return this.title;
        },
        set: (ntitle) => {
          this.title = ntitle;
        },
      });

      console.log(hero.titleAccess);
      hero.titleAccess = "Joker";
      console.log(hero.titleAccess);
