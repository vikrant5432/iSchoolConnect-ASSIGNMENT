<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEOLOCATION</title>
    <script></script>

    <style>
      label {
        display: inline-block;
        padding: 6px;
        width: 95px;
      }

      button {
        display: flex;
        width: 91px;
        position: relative;
        margin-top: 7px;
        align-items: center;
        left: 6pc;
        background-color: red;
        border-radius: 5px;
      }
      p {
        margin: 1px;
        padding: 2px;
      }
    </style>

    <script>
      var uage;
      function init() {
        uage = document.getElementById("age");

        uage.setCustomValidity("TELL YOUR AGE");
        uage.addEventListener("input", () => {
          if (uage.value == "") {
            uage.setCustomValidity("TELL YOUR AGE");
          } else if (uage.value < 18) {
            uage.setCustomValidity("TOO Young");
          } else if (uage.value > 80) {
            uage.setCustomValidity("TOO OLD");
          } else {
            uage.setCustomValidity("");
          }
        });
      }
      onload = init;

      function emailcheck(uemail) {
        var ucheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        uemail.setCustomValidity("TELL YOUR EMAIL!");
        uemail.addEventListener("input", () => {
          if (uemail.value.match(ucheck)) {
            uemail.setCustomValidity("");
            // return true;
          } else {
            uemail.setCustomValidity("Invalid email ID!");
          }
        });
      }

      function checkName(uname) {
        var ucheck = /^[A-Za-z\s]+$/;
        uname.setCustomValidity("ENTER YOUR NAME!");
        uname.addEventListener("input", () => {
          if (uname.value.match(ucheck)) {
            uname.setCustomValidity("");
          } else {
            uname.setCustomValidity("INVALID NAME A-Z or a-z!");
          }
        });
      }
    </script>
  </head>
  <body>
    <form action="#" method="get">
      <div>
        <label for="user">USER NAME</label>
        <input
          required
          type="text"
          id="user"
          name="userid"
          maxlength="15"
          minlength="5"
          oninput="checkName(userid)"
        />
      </div>

      <div>
        <label for="age">AGE</label>
        <input
          required
          type="number"
          min="1"
          max="100"
          step="5"
          id="age"
          name="userage"
        />
      </div>

      <div>
        <label for="email">EMAIL</label>
        <input
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          type="email"
          id="email"
          name="useremail"
          title="default@example.com"
          oninput="emailcheck(useremail)"
        />
      </div>

      <div>
        <label for="phone">PHONE NO.</label>
        <input
          title="###-####-###"
          pattern="\d{3}-\d{4}-\d{3}"
          required
          type="tel"
          id="phone"
          name="userphone"
        />
      </div>
      <button>
        <p><strong>CLICK ME!</strong></p>
      </button>
    </form>
  </body>
</html>
