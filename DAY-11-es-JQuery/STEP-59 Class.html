<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLASS</title>
    <script>
      //es7

      class person {
        city = "My City";
        constructor(mcity) {
          this.city = mcity;
        }
      }
      class Hero extends person {
        firstName = "Vikrant";
        lastName = "kumar";
        _secret = "my secret mission";
        static version = 1001;

        constructor(fname, lname, ncity) {
          super(ncity);
          this.firstName = fname;
          this.lastName = lname;
        }

        fullName() {
          return this.firstName + " " + this.lastName;
        }

        get secret() {
          return this._secret;
        }
        set secret(nsecret) {
          this._secret = nsecret;
        }
      }
      let hero = new Hero("Naruto", "Uzamaki");
      console.log(hero.fullName());
      console.log(hero.secret);
    </script>
  </head>
  <body></body>
</html>
