<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CANVAS</title>

    <style>
      canvas {
        /* display: block; */
        border: 2px solid rebeccapurple;
        margin: 23px;
      }
    </style>
    <script>
      var can, ctx;
      addEventListener("load", init);
      function init() {
        //SQUARE SHAPE
        can = document.getElementsByTagName("canvas")[0];
        can.width = 300;
        can.height = 300;
        ctx = can.getContext("2d");
        ctx.moveTo(150, 0);
        ctx.lineTo(150, 300);

        ctx.moveTo(0, 150);
        ctx.lineTo(300, 150);

        ctx.moveTo(0, 300);
        ctx.lineTo(300, 0);
        ctx.moveTo(0, 0);
        // ctx.lineTo(100, 100);
        ctx.lineTo(300, 300);

        ctx.moveTo(100, 100);
        ctx.lineTo(200, 100);
        ctx.lineTo(200, 200);
        ctx.lineTo(100, 200);
        ctx.lineTo(100, 100);
        ctx.closePath();

        ctx.strokeStyle = "orange";
        ctx.fillStyle = "rgba(0,0,255,0.5)";
        ctx.lineWidth = "10";
        ctx.stroke();
        ctx.fill();

        //TRAINGLE SHAPE
        can = document.getElementsByTagName("canvas")[1];
        can.width = 400;
        can.height = 400;
        ctx = can.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(300 + 40, 100 - 50);
        ctx.lineTo(100 + 40, 100 - 50);
        ctx.lineTo(300 + 40, 300 - 50);
        ctx.closePath();
        ctx.strokeStyle = "red";
        ctx.lineWidth = "10";
        ctx.fillStyle = "rgba(0,0,255,0.5)";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100 - 40, 100 + 50);
        ctx.lineTo(300 - 40, 300 + 50);
        ctx.lineTo(100 - 40, 300 + 50);
        ctx.closePath();

        ctx.strokeStyle = "Green";
        ctx.lineWidth = "10";
        ctx.stroke();

        //CIRCLE FACE SHAPE
        can = document.getElementsByTagName("canvas")[2];
        can.width = 400;
        can.height = 400;
        ctx = can.getContext("2d");
        ctx.beginPath();
        ctx.arc(150, 150, 150, 0, Math.PI * 2, true); //outer circle
        ctx.moveTo(250, 150);
        ctx.arc(150, 150, 100, 0, Math.PI, false); //mouth
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(95, 75);
        ctx.arc(75, 75, 20, 0, Math.PI * 2, true); //left eye
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(220, 75);
        ctx.arc(200, 75, 20, 0, Math.PI * 2, true); //right eye
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();

        ctx.stroke();

        //BOAT SHAPE
        can = document.getElementsByTagName("canvas")[3];
        can.width = 450;
        can.height = 450;
        ctx = can.getContext("2d");

        //first small left traingle
        ctx.beginPath();
        ctx.moveTo(210, 180);
        ctx.lineTo(180, 250);
        ctx.lineTo(230, 250);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();

        //second small right traingle
        ctx.beginPath();
        ctx.moveTo(300, 220);
        ctx.lineTo(280, 250);
        ctx.lineTo(310, 250);
        ctx.closePath();
        ctx.fillStyle = "rgba(0,0,255,0.5)";
        ctx.fill();
        ctx.stroke();

        //body of boat
        ctx.beginPath();
        ctx.moveTo(150, 250);
        ctx.lineTo(350, 250);
        ctx.lineTo(300, 300);
        ctx.lineTo(200, 300);
        ctx.lineTo(150, 250);
        ctx.closePath();
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
      }
    </script>
  </head>
  <body>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
  </body>
</html>
