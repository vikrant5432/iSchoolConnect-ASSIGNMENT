<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STORAGE</title>
    <script>
      addEventListener("load", init);

      function init() {
        document
          .getElementsByTagName("button")[0]
          .addEventListener("click", clickHandler);

        document
          .getElementsByTagName("button")[1]
          .addEventListener("click", clickHandler2);
        document
          .getElementsByTagName("button")[2]
          .addEventListener("click", getHandler);

        document
          .getElementsByTagName("button")[3]
          .addEventListener("click", getHandler2);

        document
          .getElementsByTagName("button")[4]
          .addEventListener("click", keyHandler);
        document
          .getElementsByTagName("button")[5]
          .addEventListener("click", clearHandler);

        document
          .getElementsByTagName("button")[6]
          .addEventListener("click", stringHandler);
      }
      var nameArray = [];

      function clickHandler() {
        var name = document.getElementById("name").value;
        nameArray.push(name);
        localStorage.setItem("user", JSON.stringify(nameArray));
      }

      function clickHandler2() {
        localStorage.setItem("car1", document.getElementById("car").value);
      }

      function getHandler() {
        // alert("user name is" + localStorage.user);
        var storedName = JSON.parse(localStorage.getItem("user"));
        console.log(storedName);
      }

      function getHandler2() {
        console.log(localStorage.getItem("car1"));
      }
      function keyHandler() {
        var x = localStorage.key(0);
        console.log(x);
      }

      function stringHandler() {
        console.log(localStorage.length);
      }
      function clearHandler() {
        localStorage.clear();
      }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="name" />
      <button>store it for array</button>
      <input type="text" id="car" />
      <button>Store it for single</button>
      <hr />
      <button>get from storage of array</button>
      <button>get from Storage of single</button>
      <hr />
      <button>Get the name of the first localstorage item</button>
      <hr />
      <button>Clean the Storage</button>
      <hr />
      <button>Number of String</button>
    </div>
  </body>
</html>
