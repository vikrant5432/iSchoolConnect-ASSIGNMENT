<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Style</title>
    <link rel="stylesheet" href="MEDIA_STYLE/all-media.css" />

    <script>
      addEventListener("load", function () {
        setInterval(function () {
          document.getElementById("log").innerHTML = innerWidth + "px";
        }, 100);
      });
    </script>
  </head>

  <body>
    <h1 id="log"></h1>
    <hr />
    <section>
      <article>1</article>
      <article>2</article>
      <article>3</article>
      <article>4</article>
      <article>5</article>
      <article>6</article>
      <article>7</article>
      <article>8</article>
      <article>9</article>
      <article>10</article>
    </section>
  </body>
</html>
